<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #000000">

            <!--Camera-->
            <a-entity position="0 3 23">
                <a-camera></a-camera>
            </a-entity>
            <a-entity>
                <a-sphere 
                    color="#000" 
                    radius="0.15" 
                    position="-0.5 8.1 0.9" 
                    animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9; dir:alternate; loop: true; dur: 1000;"></a-sphere></a-entity>
              <a-entity>
                <a-sphere 
                    color="#000" 
                    radius="0.15" 
                    position="1 8.1 0.9" 
                    animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9; dir:alternate; loop: true; dur: 1000;"></a-sphere></a-entity>
                    <a-entity>
                		<a-sphere 
                    		color="red" 
                    		radius="2" 
                    		position="0.19 7.6 -2" 
                    		animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9; dir:alternate; loop: true; dur: 1000;"></a-sphere></a-entity>
         	<a-entity geometry="primitive: box; width: 5; height: 6; depth: 4" position="0.10 2.5 -1" color="cyan"></a-entity>
            <a-entity geometry="primitive: cylinder; height: 3; radius: 1"  position="1.95 -2.6 -1" color="green" ></a-entity>
            <a-entity geometry="primitive: cylinder; height: 3; radius: 1"  position="-1.7 -2.6 -1" color="green" ></a-entity>
            <a-entity geometry="primitive: box; width: 5; height: 1.5; depth: 1" position="-4.7 2.6 -1" color="green"></a-entity>
            <a-entity geometry="primitive: box; width: 5; height: 1.5; depth: 1" position="4.7 2.6 -1" color="green"></a-entity>
            <a-entity geometry="primitive: sphere; radius: 1.3" position="8 2.6 -1"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 1.3" position="-8 2.6 -1"></a-entity>
            <a-entity geometry="primitive: sphere; radius: 1.3" position="-1.7 -5 -1"></a-entity>
             <a-entity geometry="primitive: sphere; radius: 1.3" position="1.95 -5 -1"></a-entity>
        </a-scene>
    </body>
</html>
